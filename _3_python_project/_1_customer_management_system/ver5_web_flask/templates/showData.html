{% extends 'base.html' %}

{% block header %} 

<title>고객 출력창</title>

{% endblock %}


{% block body %}

<h2>고객 테이블</h2>
<div>
    Search customer by email
    <form action='/searchData/' method="POST">
        <input type="text" name="searchEmail" placeholder="email">
        <button type="submit">search</button>
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>name</th>
            <th>gender</th>
            <th>email</th>
            <th>birth-year</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
            {% for i in table %}
            <tr>
                <form action='/showData/' method="POST">
                    <td><input type ="text" name='name' value = {{i[0]}}></td>
                    <td><input type ="text" name='gender' value={{i[1]}}></td>
                    <td><input type ="text" name='email' readonly=True onclick="javascript:alert('Cannot change email')" value={{i[2]}}></td>
                    <td><input type ="text" name='birth-year' value={{i[3]}}></td>
                    <td><input type=submit name='action' value='update'></td>
                    <td><input type=submit name='action' value='delete'></td>
                </form>
            </tr>
            {% endfor %}
        </form>
        </tbody>
    </table>
</div>
<br>
<a href="/">홈</a>

{% endblock %}
